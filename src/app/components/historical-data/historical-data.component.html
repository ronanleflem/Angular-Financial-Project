<div *ngIf="candles.length > 0; else loading">
  <table>
    <tr>
      <th>Time</th>
      <th>Open</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
    </tr>
    <tr *ngFor="let candle of candles">
      <td>{{ candle.date }}</td>
      <td>{{ candle.open }}</td>
      <td>{{ candle.high }}</td>
      <td>{{ candle.low }}</td>
      <td>{{ candle.close }}</td>
    </tr>
  </table>
</div>
<ng-template #loading>
  <p>Loading data...</p>
</ng-template>
