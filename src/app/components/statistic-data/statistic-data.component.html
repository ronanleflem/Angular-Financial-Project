<div>
  <h2>Statistiques Bullish/Bearish</h2>

  <label for="symbol">Symbol:</label>
  <select id="symbol" [(ngModel)]="selectedSymbol">
    <option *ngFor="let symbol of symbols" [value]="symbol">{{ symbol }}</option>
  </select>

  <label>Timeframes:</label>
  <div *ngFor="let tf of timeframes">
    <input type="checkbox" [value]="tf" (change)="selectedTimeframes.includes(tf) ? selectedTimeframes.splice(selectedTimeframes.indexOf(tf), 1) : selectedTimeframes.push(tf)">
    {{ tf }}
  </div>

  <button (click)="loadStatistics()">Charger</button>

  <div *ngIf="isLoading">Chargement...</div>

  <table *ngIf="statistics">
    <thead>
    <tr>
      <th>Valeur</th>
      <th>Statistique</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let key of statisticsKeys">
      <td><strong>{{ key }}</strong></td>
      <td>{{ statistics[key] }}</td>

    </tr>
    </tbody>
  </table>
</div>
